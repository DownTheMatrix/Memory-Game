<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galactic Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

<body>
    
    <!-- Header -->
    <header>
        <h1 id="main-heading">Galactic Memory Game</h1>
    </header>

    <!-- Score Panel -->
    <section class="score-panel">
        <ul class="stars">
            <li>
                <span id="star-one"><i class="fa fa-star"></i></span>
            </li>
            <li>
                <span id="star-two"><i class="fa fa-star"></i></span>
            </li>
            <li>
                <span id="star-three"><i class="fa fa-star"></i></span>
                <span class="moves">0</span> Moves /
                <span class="timer">0</span>
            </li>
        </ul>
        <span class="restart"> <span id="restart-text">Restart:</span> 
            <i class="fas fa-redo"></i>
        </span>
    </section>

        <!-- Grid -->
        <div class="grid-container">
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>

            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
            <div class="card"><img class="card-img" src="images/holocron.jpg" alt="jedi-holocron"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Created by Bruno with <span><i class="fas fa-space-shuttle"></i></span>. More on my <a href="https://github.com/DownTheMatrix" target="_blank">GitHub</a> page.</p>
        </footer>

        <!-- Audio Source 
        <audio id="main_theme" src="audio/cantina-song.mp3"></audio> -->

    <!-- Congratulation Modal -->
    <div id="congratsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
            <h2>Match Recap</h2>
        </div>
        <div class="modal-body">
          <p id="match-recap"></p>
        </div>
        <div class="modal-footer">
          <h3>Do you want to play again?</h3><span class="restart"><i class="fas fa-redo"></i></span>
          <h4><span> Star Rating: </span><span id="starsTotal">0</span> out of 3</h4>
        </div>
      </div>
    </div>
